<!DOCTYPE html>
<html>
  <head>
    <title>Sign-in Page</title>
    <link rel="stylesheet" href="./Signin.css" />
    <link rel="icon" href="/Logo.png" />
  </head>
  <body>
    <h1>Sign-in Page</h1>
    <form>
      <div class="inputBox">
        <input type="email" required="required" name="email" />
        <span>Email</span>
      </div>
      <div class="inputBox">
        <input type="password" required="required" name="pin" />
        <span>Pin</span>
      </div>
      <a href="/User/UserHome.html"
        ><input type="button" value="Sign-in" class="btn"
      /></a>
      <h3>Not Registered? <a href="./Signup.html">Sign-up</a></h3>
    </form>
  </body>
</html>
